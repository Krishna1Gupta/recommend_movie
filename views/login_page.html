<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('assets/get_started_bg.jpg') no-repeat center center/cover;
    }
    /* justify-content: center;: This horizontally centers the .login-container along the main axis (the x-axis).
align-items: center;: This vertically centers the .login-container along the cross axis (the y-axis).
height: 100vh;: This sets the height of the body to 100% of the viewport height, allowing the centering to occur within the full height of the browser window */

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      border: 3px solid black;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    /* Padding:

Refers to the space between the content of an element and its border.
It adds space inside the element itself.
Margin:

Refers to the space outside the element, creating distance between the element and surrounding elements.
It adds space outside the element. */

    .forgot-password-link {
        text-align: left;         /* Aligns text to the left */
        margin-top: 5px;        /* Adds space above the link */
        margin-bottom: 20px; 

    }

    .forgot-password-link a {
        color: red;             /* Change link color to blue */
        text-decoration: none;   /* Removes the underline from the link */
        font-size: 14px;        /* Set a font size for the link */
    }

    .forgot-password-link a:hover {
        text-decoration: underline; /* Adds underline on hover for better UX */
    }

    .login-btn {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: darkred;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

   

    .signup-link {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    .signup-link a {
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log-In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="forgot-password-link">
      <a href="forgot_password.html">Forgot Password ?</a>
      </div>
      <button type="submit" class="login-btn">Log In</button>
      <p class="error-message" id="error-message">Invalid email or password</p>
    </form>
    <div class="signup-link">
      Not signed up yet? <a href="get_started.html">Sign Up</a>
    </div>
  </div>

  <script src="login.js"></script>

</body>
</html>
